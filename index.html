<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./Develop/css/style.css">
    <title>Weather Channel</title>
</head>

<body>
    <header class="title-header bg-info p-2 text-white ">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <div class="cityContainer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <h2>City Search</h2>
                    <form>
                        <div class="mb-3 float-left">
                            <label for="inputCity" class="form-label input-group-text">Search City:</label>
                            <input type="text" class="form-control" id="cityInput" placeholder="ex. New York City">
                            <button type="submit" class="btn btn-primary mt-2" id="search-city">Search</button>
                            <hr>
                        </div>
                    </form>
                    <div id="history-view">
                    </div>
                </div>
                <div id="searchedCityInfo" class="col-md-4">
                </div>
                <div class="col-md-5">
                    <h2 class="container-header text-center">5-day forecast</h2>
                    <div class="card-container float:right">
                        <div class="card" style="width: 18rem;">
                            <ul class="list-group list-group-flush">
                                <ul class="list">
                                </ul>
                                <hr>
                                <ul class="list2">
                                </ul>
                                <hr>
                                <ul class="list3">
                                </ul>
                                <hr>
                                <ul class="list4">
                                </ul>
                                <hr>
                                <ul class="list5">
                                </ul>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="./Develop/js/index.js"></script>
</body>

</html>
